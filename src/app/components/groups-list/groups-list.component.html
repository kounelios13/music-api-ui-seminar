<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let group"> {{group.id}} </td>
    </ng-container>

    <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef> Group Name </th>
        <td mat-cell *matCellDef="let group"> {{group.groupName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let group"> {{group.description}} </td>
    </ng-container>

    <ng-container matColumnDef="groupGenreID">
        <th mat-header-cell *matHeaderCellDef> Genre ID </th>
        <td mat-cell *matCellDef="let group"> {{group.groupGenreID | genre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-button (click)="this.openEditDialog(row.id , row)">Edit</button>
            <button mat-raised-button  color="warn" (click)="openDialog(row.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10]"></mat-paginator>


<button mat-button (click)="this.openCreateDialog()">Add new group</button>
